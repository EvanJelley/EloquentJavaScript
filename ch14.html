<!DOCTYPE html>
<html>

<head>
    <title>Chapter 14</title>
</head>

<body>
    <h1>Chapter 14</h1>
    <p>Chapter 14 content goes here.</p>

    <p>first</p>
    <p>second</p>
    <p>third</p>

    <script>
        let paragraphs = document.body.getElementsByTagName('p');
        document.body.insertBefore(paragraphs[3], paragraphs[1])
    </script>

    <p>The <img src="cat.png" style="width: auto; height: 40px" alt="cat"> in the
        <img src="hat.png" style="width: auto; height: 40px" alt="hat">
    </p>
    <p><button onclick="replaceImages()">Replace</button></p>

    <script>
        function replaceImages() {
            let images = document.body.getElementsByTagName("img");
            for (let i = images.length - 1; i >= 0; i--) {
                let image = images[0];
                if (image.alt) {
                    let text = document.createTextNode(image.alt);
                    image.parentNode.replaceChild(text, image);
                }
            }
        }
    </script>

    <blockquote id="quote">
        No book can ever be finished. While working on it we learn
        just enough to find it immature the moment we turn away
        from it.
    </blockquote>

    <script>
        function elt(type, ...children) {
            let node = document.createElement(type);
            for (let child of children) {
                if (typeof child != "string") node.appendChild(child);
                else node.appendChild(document.createTextNode(child));
            }
            return node;
        }

        document.getElementById("quote").appendChild(
            elt("footer", "—",
                elt("strong", "Karl Popper"),
                ", preface to the second edition of ",
                elt("em", "The Open Society and Its Enemies"),
                ", 1950"));
    </script>

    <p><span id="one"></span></p>
    <p><span id="two"></span></p>

    <script>
        function time(name, action) {
            let start = Date.now(); // Current time in milliseconds
            action();
            console.log(name, "took", Date.now() - start, "ms");
        }

        time("naive", () => {
            let target = document.getElementById("one");
            while (target.offsetWidth < 2000) {
                target.appendChild(document.createTextNode("X"));
            }
        });
        // → naive took 32 ms

        time("clever", function () {
            let target = document.getElementById("two");
            target.appendChild(document.createTextNode("XXXXX"));
            let total = Math.ceil(2000 / (target.offsetWidth / 5));
            target.firstChild.nodeValue = "X".repeat(total);
        });
        // → clever took 1 ms
    </script>

    <p id="para" style="color: purple">
        Nice text
    </p>

    <script>
        let para = document.getElementById("para");
        console.log(para.style.color);
        para.style.color = "blue";
    </script>

    <p style="text-align: center">
        <img class="cat" src="cat.png" style="position: relative; height: 50px; width: auto;">
    </p>

    <script>
        let cat = document.querySelector(".cat");
        let angle = Math.PI / 2;
        function animate(time, lastTime) {
            if (lastTime != null) {
                angle += (time - lastTime) * 0.001;
            }
            cat.style.top = (Math.sin(angle) * 20) + "px";
            cat.style.left = (Math.cos(angle) * 200) + "px";
            requestAnimationFrame(newTime => animate(newTime, time));
        }
        requestAnimationFrame(animate);
    </script>

</body>

</html>
